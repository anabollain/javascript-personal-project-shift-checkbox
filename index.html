<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <meta name="google-site-verification" content="qUZypI5WVSZPIL8yzOOA8aRoFE2iOVO-YM1jy9_Pvac" />
</head>
<body class="body">
    <section class="inbox">
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">This is an inbox layout.</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Hold down your Shift key</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Everything in between should also be set to checked</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Try to do it without any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Just regular JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Good Luck!</label>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox">
            <label class="label">Don't forget to tweet your result!</label>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
